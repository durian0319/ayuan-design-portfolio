
<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYUAN Design Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&family=Inter:wght@400;700;900&family=Noto+Serif+SC:wght@900&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #F8F6EB;
            font-family: 'Inter', sans-serif;
            color: #1a1a1a;
            overflow-x: hidden;
        }
        .font-title { font-family: 'ZCOOL KuaiLe', cursive; }
        .font-serif-heavy { font-family: 'Noto Serif SC', serif; font-weight: 900; }
        .font-sans-heavy { font-family: 'Noto Sans SC', sans-serif; font-weight: 900; }
        
        /* 模拟图片中的不规则文件夹顶 */
        .folder-tab {
            clip-path: polygon(0% 100%, 5% 15%, 8% 5%, 35% 2%, 40% 15%, 100% 18%, 100% 100%);
            border-radius: 4px 10px 0 0;
        }
        
        /* 目录有机形状 - 更加不规则 */
        .blob-custom-1 { border-radius: 60% 40% 30% 70% / 60% 30% 70% 40%; }
        .blob-custom-2 { border-radius: 40% 60% 70% 30% / 40% 70% 30% 60%; }
        .blob-custom-3 { border-radius: 30% 70% 40% 60% / 70% 40% 60% 30%; }
        
        /* 纸张纹理 */
        .paper-texture {
            pointer-events: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.04;
            background-image: url('https://www.transparenttextures.com/patterns/felt.png');
            z-index: 1000;
        }

        @keyframes float {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(-12px) rotate(6deg); }
          100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float { animation: float 5s ease-in-out infinite; }

        @keyframes float-reverse {
          0% { transform: translateY(0px) rotate(0deg); }
          50% { transform: translateY(10px) rotate(-6deg); }
          100% { transform: translateY(0px) rotate(0deg); }
        }
        .animate-float-reverse { animation: float-reverse 6s ease-in-out infinite; }

        @keyframes float-slow {
          0% { transform: translate(0px, 0px) scale(1); }
          50% { transform: translate(6px, -6px) scale(1.15); }
          100% { transform: translate(0px, 0px) scale(1); }
        }
        .animate-float-slow { animation: float-slow 7s ease-in-out infinite; }

        @keyframes fade-in {
          from { opacity: 0; }
          to { opacity: 1; }
        }
        .animate-fade-in { animation: fade-in 0.3s ease-out forwards; }

        @keyframes scale-in {
          from { opacity: 0; transform: scale(0.95); }
          to { opacity: 1; transform: scale(1); }
        }
        .animate-scale-in { animation: scale-in 0.3s ease-out forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div class="paper-texture"></div>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
